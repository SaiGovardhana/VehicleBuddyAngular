<ng-template  #modal >
    
        <div *ngIf="data['state'] =='loading'" class="p-5 d-flex flex-column align-items-center ">
            <div class="spinner-border my-2 " style="color: red;width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading</span>
            </div>
            <h1 class="h1 my-2 text-danger">{{data["title"]?data["title"]:"Loading"}}</h1>
        </div>
        
        <div *ngIf="data['state'] == 'success'" class="p-5 d-flex flex-column align-items-center ">
            <h1  class="my-2 text-success h1">
                {{data["title"]}}
            </h1>
            <button class="btn btn-outline-success fw-bolder" *ngIf="data['showButton']" (click)="close()" >{{data["buttonText"]?data["buttonText"]:"Close"}}</button>
        </div>

        <div *ngIf="data['state'] == 'failure'" class="p-5 d-flex flex-column align-items-center ">
            <h1  class="my-2 text-danger h1">
                {{data["title"]}}
            </h1>
            <button class="btn btn-outline-danger fw-bolder" *ngIf="data['showButton']" (click)="close()" >{{data["buttonText"]?data["buttonText"]:"Close"}}</button>
        </div>


</ng-template>
