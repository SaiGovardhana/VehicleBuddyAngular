<div class="form-floating flex-fill mb-0">
    <input
      type="text"
      id="location"
      placeholder="Vehicle Location"
      class="form-control shadow"
      [ngbTypeahead]="location"
      [focusFirst]="false"
      [formControl]="locationControl"
    
    
    />
    <label class="form-label" for="location">Vehicle Location</label>
</div>
