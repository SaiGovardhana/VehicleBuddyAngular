<nav *ngIf="(curUser$|async) as user"  [@showAndHide]="(mynavService.navBarVisible$|async)?'show':'hide'" style="transform: translateY(-100px);"  class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container-fluid">
      <!-- Place website nav image -->
      <img [src]="navImage" width="40" height="40" class="mx-2 d-inline-block align-top" alt="">

      <!--Display App Image-->
      <a class="navbar-brand h1 m-auto" href="#">{{appname | uppercase}}</a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class=" navbar-nav mb-2 mb-lg-0 ms-auto">
          
          <ng-template #userNavs>
            <li class="nav-item mynav me-2">
              <a class="nav-link mynav " aria-current="page" routerLink="/signin" >Sign In</a>
            </li>
            <li class="nav-item mynav me-2">
              <a class="nav-link mynav" routerLink="/signup" >Sign Up</a>
            </li>
          </ng-template>
          
          <ng-container *ngIf="user.role!='default' ; else userNavs">
              <li class="nav-item">
                <a class="nav-link"  aria-current="page" href="#">Home</a>
              </li>
                <ng-container *ngIf="user.role=='customer'">
                      <li class="nav-item">
                         <a class="nav-link"  href="#">Book Now</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link"  href="#">My Bookings</a>
                      </li>
                </ng-container>
          </ng-container>
          
          <li class="nav-item">
            <a class="nav-link" *ngIf="user.role=='seller'" href="#">My Vehicles</a>
          </li>

          <li *ngIf="user.role!='default'" class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              {{user.username}}
            </a>

            <ul   class="dropdown-menu" id="dropdownitems"  data-bs-display="static" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li *ngIf="user.role=='customer'"><a class="dropdown-item" href="#">My Bookings</a></li>
              <li *ngIf="user.role=='seller'"><a class="dropdown-item" href="#">My Vehicles</a></li>
              <li><a class="dropdown-item" href="#">Sign Out</a></li>
            </ul>

          </li>

        </ul>

      </div>
    </div>
  </nav>
